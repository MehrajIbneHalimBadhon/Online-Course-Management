<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" class="btn btn-info" (click)="openModal()">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
          <div class="modal-content">
                <div class="modal-header">
                      <h4 class="modal-title">Employee Details</h4>
                      <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                    </div>
           <div class="modal-body">
             <form [formGroup]="formValue">
               <div class="form-group">
                 <label for="exampleInputEmail1">First Name</label>
                 <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name">
                 
               </div>
               <div class="form-group">
                 <label for="exampleInputPassword1">Last Name</label>
                 <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
               </div>
               <div class="form-group">
                   <label for="exampleInputPassword1">Email ID</label>
                   <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
                 </div>
                 <div class="form-group">
                   <label for="exampleInputPassword1">Mobile No.</label>
                   <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                 </div>
                 <div class="form-group">
                   <label for="exampleInputPassword1">Salary</label>
                   <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1" placeholder="Salary">
                 </div>
               
             </form>
                    </div>
                <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" (click)="onCloseHandled()" >Close</button>
                      <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()"  class="btn btn-primary">Add</button>
                      <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()"  class="btn btn-primary">Update</button>
                    </div>
       </div>
        </div>
</div>
